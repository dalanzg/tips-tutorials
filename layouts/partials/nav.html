<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{{.Site.BaseURL}}"><strong>{{.Site.Title}}</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    {{ $currentPage := . }}
    {{- range .Site.Menus.main -}}
      <li class="navbar-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}">
        <a class="nav-link" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      </li>
    {{- end -}}
    </ul>
    <form class="form-inline float-xs-right" action="/search/" method="get" data-search-form>
      <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search..." data-search-input>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
</nav>
